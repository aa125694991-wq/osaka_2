<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f2f2f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- iOS Style Background Container -->
  <rect width="512" height="512" rx="110" fill="url(#grad1)"/>
  
  <!-- Torii Gate Icon -->
  <g transform="translate(106, 120) scale(0.6)" filter="url(#shadow)">
    <!-- Top Bar (Kasagi) -->
    <path d="M-20,0 C150,-30 350,-30 520,0 L520,40 C350,10 150,10 -20,40 Z" fill="#FF3B30"/>
    <!-- Second Bar (Shimaki/Nuki) -->
    <rect x="20" y="80" width="460" height="30" rx="5" fill="#FF3B30"/>
    <!-- Vertical Pillars (Hashira) -->
    <rect x="100" y="40" width="40" height="350" rx="5" fill="#FF3B30"/>
    <rect x="360" y="40" width="40" height="350" rx="5" fill="#FF3B30"/>
    <!-- Center Plaque -->
    <rect x="225" y="50" width="50" height="60" rx="2" fill="#000000" opacity="0.2"/>
  </g>

  <!-- Sakura Petal -->
  <path d="M380,380 C380,380 430,350 450,380 C470,410 420,450 380,450 C340,450 290,410 310,380 C330,350 380,380 380,380 Z" fill="#FF2D55" opacity="0.8" transform="rotate(-15, 380, 415)"/>
</svg>